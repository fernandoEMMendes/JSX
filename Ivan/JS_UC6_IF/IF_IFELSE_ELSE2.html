<body>
    <script>
        let dia = prompt("Digite um dia da semana (sem abreviações e sem acentos")

        if (dia == "segunda" || dia == "segunda-feira") {
            document.write("Segunda-feira! Dia em que Mickey Mouse estreiou pela primeira vez, em uma tirinha de jornal (1930).")
        } else if (dia == "terca" || dia == "terça" || dia == "terça-feira" || dia == "terca-feira") {
            document.write("Terça-feira! O dia em que Sonda Mars Pathfinder chegou a Marte.")
        } else if (dia == "quarta" || dia == "quarta-feira") {
            document.write("Quarta-feira! 04/08 - Dia da natureza. Abraçe uma árvore!")
        } else if (dia == "quinta" || dia == "quinta-feira") {
            document.write("Quinta-feira! Nesse dia, em 1320, os escoceses reafirmaram a sua independêcia ao assinar a Declaração de Arbroath.")
        } else if (dia == "sexta" || dia == "sexta-feira") {
            document.write("Sexta-feira! 27/01 - Dia internacional em memória das vitimas do holocausto.")
        } else if (dia == "sabado") {
            document.write("Sabado! Em 1905, Albert Einstein publica sua tese sobre a teoria da relatividade.")
        } else if (dia == "domingo") {
            document.write("Domingo! No final de 1950, o primeiro Interact Club é fundado! Esses clubes tem o objetivo de ajudar a sociedade de uma forma simples, com campanhas e doações.")
        } else {
            document.write("ERROR!, " + dia + " Não é um dia da semana.")
        }
    </script>
</body>
