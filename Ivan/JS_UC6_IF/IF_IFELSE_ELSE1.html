<!DOCTYPE html>
<head>
    
</head>
<body>
    <script>
        var idade = Math.floor(Math.random() * 100)
        
        if (idade <= 17) {
            document.write(idade + " ,Você é menor de idade!")
        } else if (idade >= 18 && idade <= 65) {
            document.write(idade + " ,Você é adulto!")
        } else {
            document.write(idade + " ,Você é idoso!")
        }
    </script>
</body>
