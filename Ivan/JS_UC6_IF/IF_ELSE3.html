<body>
    <script>
        var nota = prompt("Insira sua nota")

        if (nota > 8) {
            document.write("Nota muito boa!")
        } else if (nota >= 6 || nota <= 8) {
            document.write("Nota boa.")
        } else {
            document.write("Nota insuficiente.")
        }

    </script>
</body>
